[bsplines_n_order_max]
type: integer
doc: Maximum order of bsplines 
interface: ezfio,provider,ocaml
default: 7

[bsplines_box_size]
type: double precision
doc: siwze of the box 
interface: ezfio,provider,ocaml
default: 200

[bsplines_number]
type: integer
doc: Total number of bsplines
interface: ezfio,provider,ocaml
default: 1000

[bsplines_grid_type]
type: character*(32)
doc: type of bspline grid, can be [ linear | exponential | fisher | parabolic ]
interface: ezfio, provider, ocaml
default: linear
