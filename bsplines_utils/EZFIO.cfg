[bsp_lmax]
type: integer
doc: maximum angular momentum
interface: ezfio,provider,ocaml
default: 1

[bsp_order]
type: integer
doc: B-spline order 
interface: ezfio,provider,ocaml
default: 9

[bsp_box_size]
type: double precision
doc: size of the simulation box 
interface: ezfio,provider,ocaml
default: 100

[bsp_number]
type: integer
doc: Total number of B-splines
interface: ezfio,provider,ocaml
default: 200

[bsp_grid_type]
type: character*(32)
doc: type of B-spline grid, can be [ linear | exponential | fischer | parabolic ]
interface: ezfio, provider, ocaml
default: linear

[bsp_glp]
type: integer
doc: Gauss-Legendre points 
interface: ezfio,provider,ocaml
default: 9


